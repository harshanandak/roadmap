name: Documentation Link Checker

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read

jobs:
  check-links:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './next-app/package-lock.json'

      - name: Install dependencies
        working-directory: ./next-app
        run: npm ci

      - name: Check documentation links
        working-directory: ./next-app
        run: npm run check:links

      - name: Report broken links
        if: failure()
        run: |
          echo "::error::Broken links found in documentation. Run 'npm run check:links' locally to see details."
