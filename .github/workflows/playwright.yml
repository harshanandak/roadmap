name: Playwright E2E Tests

# Required secrets in GitHub repo settings:
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - TEST_USER_EMAIL
# - TEST_USER_PASSWORD

on:
  push:
    branches: [ main ]
    paths:
      - 'next-app/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'next-app/**'
      - '.github/workflows/playwright.yml'
  workflow_dispatch: # Manual trigger still available

permissions:
  contents: read

jobs:
  test:
    # Skip E2E tests for Dependabot PRs (they can't access secrets, but Type Check & Build still validates them)
    if: github.actor != 'dependabot[bot]'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './next-app/package-lock.json'

      - name: Install dependencies
        working-directory: ./next-app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./next-app
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: ./next-app
        run: npm run test:e2e
        env:
          # Supabase configuration (add these secrets in GitHub: Settings → Secrets and variables → Actions)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Test user credentials
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./next-app/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: ./next-app/test-results/
          retention-days: 30
