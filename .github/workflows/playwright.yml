name: Playwright E2E Tests

# Required secrets in GitHub repo settings:
# - NEXT_PUBLIC_SUPABASE_URL
# - NEXT_PUBLIC_SUPABASE_ANON_KEY
# - TEST_USER_EMAIL
# - TEST_USER_PASSWORD

on:
  push:
    branches: [ main ]
    paths:
      - 'next-app/**'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'next-app/**'
      - '.github/workflows/playwright.yml'
  workflow_dispatch: # Manual trigger still available

# Cancel in-progress runs when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    # Skip E2E tests for Dependabot PRs (they can't access secrets, but Type Check & Build still validates them)
    if: github.actor != 'dependabot[bot]'
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./next-app
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: ./next-app
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: ./next-app
        run: bun run test:e2e
        env:
          # Supabase configuration (add these secrets in GitHub: Settings → Secrets and variables → Actions)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Test user credentials
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: ./next-app/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-results
          path: ./next-app/test-results/
          retention-days: 30
