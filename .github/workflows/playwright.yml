name: Playwright E2E Tests

# READY TO ENABLE: Uncomment the triggers below once Supabase secrets are configured
# Required secrets in GitHub repo settings:
# - SUPABASE_URL (from Supabase project settings)
# - SUPABASE_ANON_KEY (from Supabase project settings)
# - SUPABASE_SERVICE_ROLE_KEY (from Supabase project settings)
#
# To enable automated tests:
# 1. Go to GitHub repo Settings → Secrets and variables → Actions
# 2. Add the 3 secrets above
# 3. Uncomment the on: push/pull_request triggers below
# 4. Comment out the workflow_dispatch trigger

# on:
#   push:
#     branches: [ main, develop ]
#     paths:
#       - 'next-app/**'
#       - '.github/workflows/playwright.yml'
#   pull_request:
#     branches: [ main, develop ]
#     paths:
#       - 'next-app/**'
#       - '.github/workflows/playwright.yml'

on:
  workflow_dispatch: # Manual trigger only until secrets configured

jobs:
  test:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './next-app/package-lock.json'

      - name: Install dependencies
        working-directory: ./next-app
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./next-app
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: ./next-app
        run: npm run test:e2e
        env:
          # Supabase configuration (add these secrets in GitHub: Settings → Secrets and variables → Actions)
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # Test user credentials
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./next-app/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: ./next-app/test-results/
          retention-days: 30
