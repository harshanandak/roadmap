<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Platform Data</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e293b;
            color: #e2e8f0;
        }
        h1 { color: #60a5fa; }
        .section {
            margin: 20px 0;
            padding: 15px;
            background: #334155;
            border-radius: 4px;
        }
        .feature {
            margin: 10px 0;
            padding: 10px;
            background: #475569;
            border-left: 3px solid #3b82f6;
        }
        .timeline-item {
            margin: 5px 0 5px 20px;
            padding: 8px;
            background: #64748b;
            border-left: 2px solid #10b981;
        }
        .error { color: #ef4444; }
        .success { color: #10b981; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <h1>üîç Platform Data Inspector</h1>

    <div class="section">
        <h2>Storage Status</h2>
        <div id="status"></div>
    </div>

    <div class="section">
        <h2>Features Data</h2>
        <div id="features"></div>
    </div>

    <div class="section">
        <h2>Timeline Items Summary</h2>
        <div id="timeline-summary"></div>
    </div>

    <script>
        // Check storage
        const statusDiv = document.getElementById('status');
        const featuresDiv = document.getElementById('features');
        const summaryDiv = document.getElementById('timeline-summary');

        const featuresRaw = localStorage.getItem('roadmapFeatures');
        const workspacesRaw = localStorage.getItem('roadmapWorkspaces');
        const currentWorkspaceId = localStorage.getItem('currentWorkspaceId');

        let html = '';
        html += `<div><strong>roadmapFeatures exists:</strong> <span class="${featuresRaw ? 'success' : 'error'}">${featuresRaw ? 'YES' : 'NO'}</span></div>`;
        html += `<div><strong>roadmapWorkspaces exists:</strong> <span class="${workspacesRaw ? 'success' : 'error'}">${workspacesRaw ? 'YES' : 'NO'}</span></div>`;
        html += `<div><strong>currentWorkspaceId:</strong> <span class="${currentWorkspaceId ? 'success' : 'warning'}">${currentWorkspaceId || 'NOT SET'}</span></div>`;
        statusDiv.innerHTML = html;

        if (featuresRaw) {
            try {
                const features = JSON.parse(featuresRaw);
                console.log('Features:', features);

                let featureHtml = `<div><strong>Total features:</strong> ${features.length}</div><br>`;

                // Show first 5 features with their timeline items
                const samplesToShow = Math.min(5, features.length);

                let totalTimelines = 0;
                let featuresWithTimelines = 0;
                let featuresWithoutTimelines = 0;

                features.forEach((feature, index) => {
                    const hasTimelines = feature.timelineItems && feature.timelineItems.length > 0;

                    if (hasTimelines) {
                        featuresWithTimelines++;
                        totalTimelines += feature.timelineItems.length;
                    } else {
                        featuresWithoutTimelines++;
                    }

                    if (index < samplesToShow) {
                        featureHtml += `<div class="feature">`;
                        featureHtml += `<strong>#${index + 1}: ${feature.name || 'Unnamed'}</strong><br>`;
                        featureHtml += `Workspace: ${feature.workspaceId || 'NONE'}<br>`;

                        if (hasTimelines) {
                            featureHtml += `<span class="success">‚úì Has ${feature.timelineItems.length} timeline items</span><br>`;

                            feature.timelineItems.forEach((item, itemIndex) => {
                                featureHtml += `<div class="timeline-item">`;
                                featureHtml += `<strong>Timeline ${itemIndex + 1}:</strong><br>`;
                                featureHtml += `‚Ä¢ Timeline: ${item.timeline || 'MISSING'}<br>`;
                                featureHtml += `‚Ä¢ Difficulty: ${item.difficulty || 'MISSING'}<br>`;
                                featureHtml += `‚Ä¢ USP: ${item.usp ? (item.usp.substring(0, 50) + '...') : 'MISSING'}<br>`;
                                featureHtml += `‚Ä¢ Integration: ${item.integrationType ? (item.integrationType.substring(0, 50) + '...') : 'MISSING'}<br>`;
                                featureHtml += `‚Ä¢ Categories: ${item.category ? item.category.join(', ') : 'NONE'}<br>`;
                                featureHtml += `</div>`;
                            });
                        } else {
                            featureHtml += `<span class="error">‚úó NO timeline items!</span><br>`;
                        }

                        featureHtml += `</div>`;
                    }
                });

                featuresDiv.innerHTML = featureHtml;

                // Summary
                let summaryHtml = '';
                summaryHtml += `<div><strong>Features with timeline items:</strong> <span class="success">${featuresWithTimelines}</span></div>`;
                summaryHtml += `<div><strong>Features WITHOUT timeline items:</strong> <span class="${featuresWithoutTimelines > 0 ? 'error' : 'success'}">${featuresWithoutTimelines}</span></div>`;
                summaryHtml += `<div><strong>Total timeline items across all features:</strong> <span class="success">${totalTimelines}</span></div>`;
                summaryHtml += `<br>`;

                if (featuresWithoutTimelines > 0) {
                    summaryHtml += `<div class="error"><strong>‚ö†Ô∏è ISSUE FOUND:</strong> ${featuresWithoutTimelines} features are missing timeline items!</div>`;
                    summaryHtml += `<div class="warning">This is why you can't see Timeline/Difficulty/USP/Integration Type data.</div>`;
                    summaryHtml += `<br><div><strong>Solution:</strong> You need to restore from your backup file using the restore-data.html tool.</div>`;
                } else {
                    summaryHtml += `<div class="success">‚úì All features have timeline items - data should be visible!</div>`;
                }

                summaryDiv.innerHTML = summaryHtml;

            } catch (e) {
                featuresDiv.innerHTML = `<div class="error">ERROR parsing features: ${e.message}</div>`;
            }
        } else {
            featuresDiv.innerHTML = '<div class="error">No features data found in localStorage!</div>';
            summaryDiv.innerHTML = '<div class="warning">You need to import your backup file to restore your data.</div>';
        }
    </script>
</body>
</html>
