# SonarCloud Configuration
# Project: harshanandak/roadmap

# Project identification
sonar.projectKey=harshanandak_roadmap
sonar.organization=harshanandak

# Project info
sonar.projectName=roadmap
sonar.projectVersion=1.0.0

# Source configuration
sonar.sources=next-app/src,supabase
sonar.tests=next-app/e2e

# Exclusions - files/folders to skip during analysis
sonar.exclusions=\
  **/archive/**,\
  **/playwright-report/**,\
  **/node_modules/**,\
  **/.next/**,\
  **/coverage/**,\
  **/*.min.js,\
  **/*.min.css

# Test exclusions
sonar.test.exclusions=\
  **/node_modules/**,\
  **/*.spec.ts,\
  **/*.test.ts

# Coverage exclusions (if applicable)
sonar.coverage.exclusions=\
  **/archive/**,\
  **/playwright-report/**,\
  **/*.config.ts,\
  **/*.config.js

# Duplicate code detection exclusions
sonar.cpd.exclusions=\
  **/archive/**

# TypeScript configuration
sonar.typescript.tsconfigPath=next-app/tsconfig.json

# Encoding
sonar.sourceEncoding=UTF-8
